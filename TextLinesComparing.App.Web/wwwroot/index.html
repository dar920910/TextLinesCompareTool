<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextLinesCompareTool</title>
</head>
<body>
    <input type="file" id="testFileSelection_1" value="Select a Local File 1" onclick="displaySelectedFile('testFileSelection_1');"/>
    <input type="file" id="testFileSelection_2" value="Select a Local File 2" onclick="displaySelectedFile('testFileSelection_2');"/>
    <script>
        function displaySelectedFile(input_id) {
            let input = document.getElementById(input_id);

            input.onchange = e => { 
                let file = e.target.files[0]; 

                let reader = new FileReader();
                reader.readAsText(file,'UTF-8');

                reader.onload = readerEvent => {
                    let content = readerEvent.target.result;
                    console.log(content);
                }
            }
        }
    </script>
</body>
</html>
